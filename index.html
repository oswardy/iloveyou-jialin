<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我愛你 嘉霖</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem; 
            color: #ff66b2;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        .typing {
            white-space: nowrap;
            border-right: 3px solid #ff66b2;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(40, end) forwards;
            font-size: 1.25rem;
            color: #ffe4e1;
            margin-bottom: 1rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .photo {
            max-width: 200px; /* Adjust as necessary */
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            transition: opacity 0.5s ease; /* Smooth transition */
        }
        audio {
            margin-top: 20px;
            display: none; /* Hide the audio element */
        }
        #playButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFB6C1; /* Soft Pink */
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        #playButton:hover {
            background-color: #FF69B4; /* Darker Pink on hover */
        }
    </style>
</head>
<body>
    <h1>我愛你 嘉霖 💖</h1>
    <div class="typing">正在連接到嘉霖的心跳頻率中 . . .</div>
    <button id="playButton">點擊開啓</button>
    <!-- Image Element -->
    <img id="slideshowImage" src="jialin-photo.jpg" alt="Slideshow" class="photo" />
    <audio id="myAudio" loop>
        <source src="Dawns.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById('myAudio');
        const playButton = document.getElementById('playButton');
        const slideshowImage = document.getElementById('slideshowImage');
        
        // Array of image sources
        const images = [
            'jialin-photo.jpg', 
            'jialin-photo8.jpg',
            'jialin-photo10.jpg',
            'jialin-photo1.jpg', 
            'jialin-photo2.jpg', 
            'jialin-photo3.jpg', 
            'jialin-photo4.jpg',
            'jialin-photo5.jpg', 
            'jialin-photo6.jpg', 
            'jialin-photo7.jpg',  
            'jialin-photo9.jpg',
	    'jialin-photo13.jpg',
            'jialin-photo11.jpg',
            'jialin-photo14.jpg',
            'jialin-photo12.jpg'
        ]; // Make sure these filenames are correct
        let currentImageIndex = 0;
        let slideshowInterval; // Declare the interval variable

        // Function to toggle play and pause
        playButton.onclick = function() {
            if (audio.paused) {
                audio.play();  // Play the audio
                playButton.textContent = '點擊暫停'; // Change button text
                // Start the slideshow
                startSlideshow();
            } else {
                audio.pause(); // Pause the audio
                playButton.textContent = '點擊開啓'; // Change button text back
                stopSlideshow(); // Stop the slideshow
            }
        };

        function startSlideshow() {
            slideshowInterval = setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length; // Loop through images
                slideshowImage.src = images[currentImageIndex]; // Update the image source
            }, 4740);
        }

        function stopSlideshow() {
            clearInterval(slideshowInterval); // Clear the interval
        }
    </script>
</body>
</html>
